<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhotoSocial - Social Media for Photographers</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
    <nav>
        <div class="container">
            <h2 class="log">
                PhotoSocial
            </h2>
            <div class="search-bar">
                <i class="uil uil-search"></i>
                <input type="search" placeholder="Search for creators, inspirations, and projects">
            </div>
            <div class="create">
                <label class="btn btn-primary" for="create post">Create</label>
                <div class="profile-photo">
                    <img src="images/profile1.jpg" class="img">
                </div>
            </div>
        </div>
    </nav>

    <!---------------------------------MAIN------------------------------------->
    <main>
        <div class="container">
             <!---------------------------------LEFT------------------------------------->
            <div class="left">
                <a class="profile">
                    <div class="profile-photo">
                        <img src="/images/profile1.jpg" alt="">
                    </div>
                    <div class="handle">
                        <h4>Daniel Aui</h4>
                        <p class="text-muted">
                            @dayi
                        </p>
                    </div>
                </a>

            <!---------------------------------SIDEBAR------------------------------------->
            <div class="sidebar">
                <a class="menu-item active">
                    <span><i class="uil uil-home"></i></span> <h3>Home</h3>
                </a>
                <a class="menu-item">
                    <span><i class="uil uil-compass"></i></span> <h3>Explore</h3>
                </a>
                <a class="menu-item">
                    <span><i class="uil uil-bell"></i></span> <h3>Notifications</h3>
                    <!-------------------------NOTIFICATION-POPUP------------------------------->
                    <div class="notifications-popup">
                        <div class="profile-photo">
                            <img src="/images/profile1.jpg" alt="">
                        </div>
                        <div class="notification-body">
                            <b>Keke Benjamin</b>
                        </div>
                    </div>
                </a>
                <a class="menu-item">
                    <span><i class="uil uil-envelope-alt"></i></span> <h3>Message</h3>
                </a>
                <a class="menu-item">
                    <span><i class="uil uil-bookmark"></i></span> <h3>Bookmarks</h3>
                </a>
                <a class="menu-item">
                    <span><i class="uil uil-chart-line"></i></span> <h3>Analytics</h3>
                </a>
                <a class="menu-item">
                    <span><i class="uil uil-palette"></i></span> <h3>Theme</h3>
                </a>
                <a class="menu-item">
                    <span><i class="uil uil-setting"></i></span> <h3>Settings</h3>
                </a>
            </div>
            
             <!---------------------------------MIDDLE------------------------------------->
            <div class="middle">

            </div>
             <!---------------------------------RIGHT------------------------------------->
            <div class="right">

            </div>
        </div>
    </main>
</body>
</html>
